name: 'Stargazer AI Review'
description: 'AI-powered code review using Google Gemini'
author: 'Stargazer Team'

branding:
  icon: 'star'
  color: 'purple'

inputs:
  gemini-api-key:
    description: 'Google Gemini API key'
    required: true
  github-token:
    description: 'GitHub token for posting comments'
    required: false
    default: ${{ github.token }}
  min-severity:
    description: 'Minimum severity to report (critical, high, medium, low)'
    required: false
    default: 'low'
  max-issues:
    description: 'Maximum number of issues to report'
    required: false
    default: '20'

outputs:
  issues-count:
    description: 'Number of issues found'
  decision:
    description: 'Review decision (approve, request_changes, comment)'

runs:
  using: 'node20'
  main: 'dist/index.cjs'
